<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="storage.css">

</head>
<body>
    <fieldset >
        <legend>Storages's API</legend>

        <article>
            <label for="email">Email: </label>
            <input type="email" id="email">
        </article>
        <article>
            <label for="password">Password: </label>
            <input type="password" id="password">
        </article>
        <article>
            <button id="store" value="store" onclick="store()">Store</button>
            <button id="read" value="store" onclick="read()">Read</button>
            <p id="result"></p>
            <button id="remove" value="remove" onclick="remove()">Remove</button>
        </article>
    </fieldset>
    
</body>
<script>

    function store(){
        let obj1= {
            "email":document.getElementById('email').value,
            "password":document.getElementById('password').value
        };
        window.localStorage.setItem('login_details' , JSON.stringify(obj1));
    }

    function read() {
        let str=JSON.parse(window.localStorage.getItem('login_details'))
        document.getElementById('result').innerHTML=str.email+"....."+str.password
    }

    function remove(){
        window.localStorage.removeItem('login_details')
        document.getElementById('result').innerHTML=''    
    }

</script>
</html>
